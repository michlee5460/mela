    <div class="container-lg">
      <br/>
      <form id="patient-record">
        <p class="patient-record-title"> General Patient Information</p>
        <div class="table-background">
          <div class="row">
            <div class="col-3">
              <div class="form-group required">
                <label class="control-label" for="patient-id">Patient ID</label>
                <input class="form-control" id="patient-id">
              </div>
              <div class="form-group required">
                <label class="control-label" for="patient-name">Patient Name</label>
                <input type="name" class="form-control" id="patient-name">
              </div>
              <br/> <br/>

              <!-- <div class="form-group required">
                <label class="control-label" for="evaluation-no">Evaluation Number</label>
                <br/>
                <select class="custom-select" id="evaluation-no">
                  <option selected value="1"> 1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>

                  <option value="9">9</option>

            </div>
            <div class="col-3">
            </div>

            <div class="col-3">
              <div class="form-group required">
                <label class="control-label" for="DOB">Patient Date of Birth</label>
                <input class="form-control" type="date" id="DOB">
              </div>

              <div class="form-group required">
                <label class="control-label">Patient Sex</label>
                <br/>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="male">
                  <label class="form-check-label" for="male"> Male </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="female">
                  <label class="form-check-label" for="female"> Female</label>
                </div>
              </div>
          </div>
          </div>
        </div>
        <br/> <br/> <br/>


        <p class="patient-record-title"> Tumor Board Information</p>
        <div class="table-background">
          <div class="row">
            <div class="col-3">
              <div class="form-group required">
                <label class="control-label" for="conference-date">Conference Date</label>
                <input class="form-control" type="date" id="conference-date">
              </div>
              <div class="form-group required">
                <label class="control-label" for="referring-physicians">Referring Physicians</label>
                <input class="form-control" id="referring-physicians">
              </div>
              <br/> <br/>
            </div>
            <div class="col-3"></div>
            <div class="col-3">
              <div class="form-group required">
                <label class="control-label" for="patient-name">Program Physicians</label> <br/>
                <input class="form-check-input" type="checkbox" value="" id="Jeremy" checked>
                <label class="form-check-label" for="Jeremy">
                  Jeremy Bordeaux
                </label><br/>
                <input class="form-check-input" type="checkbox" value="" id="other-program-physicians">
                <label class="form-check-label" for="other-program-physicians">
                  Other
                </label>
                <input class="form-control" id="other-program-physicians">
              </div>
            </div>
          </div>
        </div>
        <br/><br/><br/>



        <p class="patient-record-title"> Assessment </p>
        <div class="table-background">
          <div class="row">
            <div class="col-3">
              <div class="form-group required">
                <label class="control-label" for="anatomical-location">Anatomical Location</label>
                <input class="form-control" id="anatomical-location">
              </div>

              <div class="form-group required">
                <label class="control-label" for="tumor-subtype">Tumor Subtype</label>
                <input class="form-control" id="tumor-subtype">
              </div>
            </div>
            <div class="col-3">
            </div>
            <div class="col-3">
              <div class="form-group required">
                <label class="control-label">Ulcerated</label>
                <br/>

                <div class="form-check form-check-inline ulcerated">
                  <input class="form-check-input" type="radio" id="yes-ulcerated">
                  <label class="form-check-label" for="yes-ulcerated"> Yes </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="no-nonulcerated">
                  <label class="form-check-label" for="no-nonulcerated"> No </label>
                </div>
              </div>

              <div class="form-group required">
                <label class="control-label" for="breslow-depth">Breslow Depth (mm)</label>
                <input class="form-control" id="breslow-depth">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-9">
              <div class="form-group required">
                <label class="control-label">Lymph Node</label>
                <br/>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="RadioOptions" id="lymph-yes">
                  <label class="form-check-label" for="lymph-yes"> Yes </label>
                  <label class="form-check-label specify" for="lymph-yes"> (please specify) </label>
                </div>
                <input class="form-control" for="lymph-yes" id="with-lymph-node"> <br/>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="RadioOptions" id="lymph-no">
                  <label class="form-check-label" for="lymph-no"> No </label>
                  <label class="form-check-label specify" for="lymph-no"> (please specify) </label>
                </div>
                <input class="form-control" for="lymph-no" id="without-lymph-node">
              </div>



              <div class="form-group required">
                <label for="additional-comment" class="not-required">Additional Comments</label>
                <label class="control-label" for="additional-comment" style="font-style:italic"> (e.g. important clinical history)</label>
                <textarea class="form-control" id="additional-comment" rows="3"></textarea>
              </div>
            </div>
          </div>
          <br/> <br/>


        </div>

        <br/> <br/> <br/>

        <p class="patient-record-title"> Patient History</p>
        <div class="table-background">
          <div class="row">
            <div class="col-9">
              <div class="form-group required">
                <label class="control-label" for="derm-history"> Dermatologic History</label>
                <textarea class="form-control" id="derm-history" rows="3"></textarea>
              </div>

              <div class="form-group required">
                <label class="control-label" for="med-history">Past Medical History</label> <br/>
                <input class="form-check-input" type="checkbox" value="" id="None">
                <label class="form-check-label" for="None">
                  None
                </label><br/>
                <input class="form-check-input" type="checkbox" value="" id="high-bp">
                <label class="form-check-label" for="high-bp">
                  High Blood Pressure
                </label><br/>
                <input class="form-check-input" type="checkbox" value="" id="diabetes">
                <label class="form-check-label" for="diabetes">
                  Diabetes
                </label><br/>
                <input class="form-check-input" type="checkbox" value="" id="immuno-suppressed">
                <label class="form-check-label" for="immuno-suppresseds">
                  Immuno-suppressed
                </label><br/>
                <input class="form-check-input" type="checkbox" value="" id="HIV">
                <label class="form-check-label" for="HIV">
                  HIV
                </label><br/>
                <input class="form-check-input" type="checkbox" value="" id="ALL">
                <label class="form-check-label" for="ALL">
                  ALL
                </label><br/>
                <input class="form-check-input" type="checkbox" value="" id="AML">
                <label class="form-check-label" for="AML">
                  AML
                </label><br/>
                <input class="form-check-input" type="checkbox" value="" id="CLL">
                <label class="form-check-label" for="CLL">
                  CLL
                </label><br/>
                <input class="form-check-input" type="checkbox" value="" id="CML">
                <label class="form-check-label" for="CML">
                  CML
                </label><br/>
                <input class="form-check-input" type="checkbox" value="" id="Non-Hodgkin-Lymphoma">
                <label class="form-check-label" for="Non-Hodgkin-Lymphoma">
                  Non-Hodgkin Lymphoma
                </label><br/>
                <input class="form-check-input" type="checkbox" value="" id="Hodgkin-Lymphoma">
                <label class="form-check-label" for="Hodgkin-Lymphoma">
                  Hodgkin Lymphoma
                </label><br/>
                <input class="form-check-input" type="checkbox" value="" id="other-med-history">
                <label class="form-check-label" for="other-med-history">
                  Other
                </label>
                <label class="form-check-label specify" for="other-med-history">
                  (please specify)
                </label>
                <input class="form-control" id="other-med-history">
              </div>

              <div class="form-group required">
                <label class="control-label">Family History of DNS/MM</label>
                <br/>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="RadioOptions" id="positive">
                  <label class="form-check-label" for="positive"> Positive </label>
                  <label class="form-check-label specify" for="positive"> (please specify) </label>
                </div>
                <input class="form-control" for="positive" id="positive-fam-history">

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="RadioOptions" id="negative">
                  <label class="form-check-label" for="negative"> Negative </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="RadioOptions" id="unknown">
                  <label class="form-check-label" for="unknown"> Unknown</label>
                </div>
              </div>

              <div class="form-group">
                <label for="skin-exam" class="not-required">Skin Examination</label>
                <textarea class="form-control" id="skin-exam" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="lymph-exam" class="not-required">Lymphatic Examination</label>
                <textarea class="form-control" id="lymph-exam" rows="3"></textarea>
              </div>


            </div>
          </div>
          <br/> <br/>
        </div>
        <br/> <br/> <br/> 

        <p class="patient-record-title"> Staging </p>
        <div class="table-background">
          <div class="row">
            <div class="col-4">
              <div class="form-group required">
                <label class="control-label" for="t-stage">T Stage</label>
                <br/>
                <select class="custom-select" id="t-stage">
                  <option>
                    <p> T</p>
                    <p class="specify">-select</p>
                  </option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
                <br/> <br/> <br/>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group required">
                <label class="control-label" for="evaluation-no">Evaluation Number</label>
                <br/>
                <select class="custom-select" id="evaluation-no">
                  <option>
                    <p> T</p>
                    <p class="specify"> -select</p>
                  </option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
                <br/> <br/> <br/>
              </div>
            </div>

            <div class="col-4">
              <div class="form-group required">
                <label class="control-label" for="evaluation-no">Evaluation Number</label>
                <br/>
                <select class="custom-select" id="evaluation-no">
                  <option selected value="1"> 1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
                <br/> <br/> <br/>
              </div>
            </div>

          </div>
        </div>
        <br/><br/><br/>


        <p class="patient-record-title"> Patient Report </p>

        <div class="table-background">
          <div class="row">
            <div class="col-3">
              <div class="form-group required">
                <label class="control-label" for="path-code">Pathology Code</label>
                <input class="form-control" id="path-code">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-9">
              <div class="form-group required">
                <label for="path-report" class="control-label">Pathlogy Report</label>
                <textarea class="form-control" id="path-report" rows="8"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button class="add-report">
                <div class="row">
                    <div class="col-1">
                        <img src="assets/plus_icon.svg" alt="plus icon"/>
                    </div>
                    <div class="col-9">
                        <p> Add a pathlogy report</p>
                    </div>
                </div>
              </button>           
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <div class="form-group required">
                <label class="control-label" for="rad-code">Radiology Code</label>
                <input class="form-control" id="rad-code">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-9">
              <div class="form-group required">
                <label for="rad-report" class="control-label">Radiology Report</label>
                <textarea class="form-control" id="rad-report" rows="8"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button class="add-report">
                <div class="row">
                    <div class="col-1">
                        <img src="assets/plus_icon.svg" alt="plus icon"/>
                    </div>
                    <div class="col-9">
                        <p> Add a radiology report</p>
                    </div>
                </div>
              </button>           
            </div>
          </div>
          <br/> <br/>

        </div>

        <br/> <br/> <br/> 
        <p class="patient-record-title"> Recommendation </p>
        <div class="table-background">
          <div class="row">
            <div class="col-9">
              <p>
                <button class="rec-title" data-bs-toggle="collapse" href="#suggest" type="button" aria-expanded="false" aria-controls="suggest">
                  <p style="display: inline;"> Suggestion  </p>
                  <img style="display: inline;" class="expand-icon" src="assets/expand-icon.svg"  />
                </button>

              </p>
              <div class="collapse show" id="suggest">
                <div class="form-group">
                  <input class="form-check-input" type="checkbox" value="" id="biopsy">
                  <label class="form-check-label rec-code" for="biopsy">
                    Workup ME-8
                  </label><br/>
                  <label class="form-check-label rec-action" for="biopsy">
                    Biopsy
                  </label><br/>
                  <label class="form-check-label rec-desc" for="biopsy"> 
                    Confirm metastasis through biopsy (core preferred vs. FNA vs. incisional / partial vs. excisional). Tissue preferred over cytology for mutational analysis.
                  </label>                  
                </div>

                <div class="form-group">
                  <input class="form-check-input" type="checkbox" value="" id="lab">
                  <label class="form-check-label rec-code" for="lab">
                    Workup ME-8
                  </label><br/>
                  <label class="form-check-label rec-action" for="lab">
                    Labs
                  </label><br/>
                  <label class="form-check-label rec-desc" for="lab"> 
                    LDH
                  </label>                  
                </div>

                <div class="form-group">
                  <input class="form-check-input" type="checkbox" value="" id="rec-imaging">
                  <label class="form-check-label rec-code" for="rec-imaging">
                    Workup ME-8
                  </label><br/>
                  <label class="form-check-label rec-action" for="rec-imaging">
                    Imaging: Cross sectional with / without brain imaging
                  </label><br/>
                  <label class="form-check-label rec-desc" for="rec-imaging"> 
                    Imaging for baseline staging and evaluate specific signs or symptoms.
                  </label>                  
                </div>

                <div class="form-group">
                  <input class="form-check-input" type="checkbox" value="" id="BRAF">
                  <label class="form-check-label rec-code" for="BRAF">
                    Workup ME-16
                  </label><br/>
                  <label class="form-check-label rec-action" for="BRAF">
                    BRAF Mutation testing
                  </label><br/>              
                </div>          
              </div>

              <br/>

              <p>
                <button class="rec-title" data-bs-toggle="collapse" href="#consider" type="button" aria-expanded="false" aria-controls="consider">
                  <p style="display: inline;"> Consideration  </p>
                  <img style="display: inline;" class="expand-icon" src="assets/expand-icon.svg"  />
                </button>

              </p>
              <div class="collapse show" id="consider">
                <div class="form-group">
                  <input class="form-check-input" type="checkbox" value="" id="con-imaging">
                  <label class="form-check-label rec-code" for="con-imaging">
                    Follow Up ME-10
                  </label><br/>
                  <label class="form-check-label rec-action" for="con-imaging">
                    Imaging
                  </label><br/>
                  <label class="form-check-label rec-desc" for="con-imaging"> 
                    Every 3-12mo for 2 years \ Every 6-12mo for years 3-5 to screen for recurrence of metastatic disease.
                  </label>                  
                </div>

                <div class="form-group">
                  <input class="form-check-input" type="checkbox" value="" id="genetic">
                  <label class="form-check-label rec-code" for="genetic">
                    Follow Up ME-A
                  </label><br/>
                  <label class="form-check-label rec-action" for="genetic">
                    Genetic Testing
                  </label><br/> 
                  <label class="form-check-label rec-desc" for="genetic">
                    Consider if: personal history of 3+ invasive cutaneous melanomas, or if mix of invasive melanoma, astrocytoma, and / or pancreatic cancer in patient or family.
                  </label>          
                </div>          
              </div> <br/>

              <p>
                <button class="rec-title" data-bs-toggle="collapse" href="#not-rec" type="button" aria-expanded="false" aria-controls="not-rec">
                  <p style="display: inline;"> Not recommended </p>
                  <img style="display: inline;" class="expand-icon" src="assets/expand-icon.svg"  />
                </button>

              </p>
              <div class="collapse show" id="not-rec">
                <div class="form-group">
                  <input class="form-check-input" type="checkbox" value="" id="blood-test">
                  <label class="form-check-label rec-code" for="blood-test">
                    Follow Up ME-10
                  </label><br/>
                  <label class="form-check-label rec-action" for="blood-test">
                    Routine blood tests
                  </label><br/>                 
                </div>        
              </div><br/>






            </div>
          </div>
        </div>    



      </form>
      <br/> <br/> <br/> <br/> <br/>



    </div>
